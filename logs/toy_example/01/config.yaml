# settings for simulator
simulator_settings:
  t_axis: [0, 10, 1000]
  extrinsic_prior: [[3.0, 10.0], [0.2, 0.5]]
  intrinsic_prior: [[0, 3], [2, 5]]
  size_dataset: 5_000
  train_fraction: 0.95

# configuration for nsf model
model_config:
  # kwargs for nsf model with embedding network
  nsf_kwargs:
    base_transform_kwargs:
      hidden_dim: 64
      num_transform_blocks: 2
      activation: elu
      dropout_probability: 0.0
      batch_norm: True
      num_bins: 8
      base_transform_type: rq-coupling
    context_dim: 10
    num_flow_steps: 5
  embedding_net_kwargs:
    n_rb: 10
    V_rb_list:
    output_dim: 8
    hidden_dims: [32, 16, 8]
    activation: elu
    dropout: 0.0
    batch_norm: True
    added_context: True
  # kwargs for the optimizer and scheduler
  optimizer_kwargs:
    type: adam
    lr: 0.0001
  scheduler_kwargs:
    type: reduce_on_plateau
    factor: 0.5
    patience: 3
  # kwargs for training
  train_fraction: 0.95

